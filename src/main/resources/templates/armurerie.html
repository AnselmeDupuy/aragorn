<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armurerie - Royaume d'Aragorn</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/animations.css}" rel="stylesheet">
    <style>
        .page-content {
            background: linear-gradient(135deg, #faf3e0 0%, #f4e4bc 50%, #e8d5a3 100%);
            border: 4px solid #654321;
            border-radius: 10px;
            padding: 40px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .page-content::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid #8b6914;
            border-radius: 6px;
            pointer-events: none;
        }

        h1 {
            color: #3d2914;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .equipment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .equipment-card {
            background: linear-gradient(145deg, #e8d5a3 0%, #d4c4a0 100%);
            border: 3px solid #5c3d2e;
            border-radius: 8px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
        }

        .equipment-card::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 1px solid #8b6914;
            border-radius: 4px;
            pointer-events: none;
        }

        .equipment-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
            border-color: #d4af37;
        }

        .equipment-card h3 {
            color: #3d2914;
            font-family: 'Cinzel', serif;
            margin-bottom: 12px;
            font-size: 1.2rem;
        }

        .equipment-card p {
            color: #2c1810;
            margin-bottom: 15px;
            font-style: italic;
        }

        .price {
            background: linear-gradient(135deg, #3d2914, #5c3d2e);
            color: #d4af37;
            padding: 6px 15px;
            border-radius: 20px;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            display: inline-block;
        }

        .equipment-form-section {
            background: linear-gradient(145deg, #e8d5a3 0%, #d4c4a0 100%);
            border: 3px solid #5c3d2e;
            border-radius: 10px;
            padding: 35px;
            max-width: 500px;
            margin: 40px auto 0;
        }

        .equipment-form-section h2 {
            text-align: center;
            border-bottom: 2px solid #5c3d2e;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        section h2 {
            color: #3d2914;
            font-family: 'Cinzel', serif;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid #5c3d2e;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            color: #3d2914;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            font-family: 'Crimson Text', serif;
            font-size: 1rem;
            color: #2c1810;
            background: #faf3e0;
            border: 2px solid #5c3d2e;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4af37, #b8860b);
            color: #3d2914;
            border: 2px solid #8b6914;
            padding: 12px 30px;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #f4d03f, #d4af37);
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #cc3333, #993333);
            color: #fff;
            border: 2px solid #663333;
            padding: 12px 30px;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            font-size: 1rem;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #ff4444, #cc3333);
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(204, 51, 51, 0.4);
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/flash :: messages}"></div>

    <div class="container">
        <a th:href="@{/home}" class="back-link">&larr; Retour au dashboard</a>

        <div class="page-content">
            <h1 class="fade-in">&#9876; Armurerie du Royaume</h1>

            <!-- Equipements équipés -->
            <section class="equipment-list" th:if="${equipementsEquipes != null && equipementsEquipes.size() > 0}">
                <h2>Mes Équipements</h2>
                <div class="equipment-grid">
                    <div class="equipment-card fade-in" th:each="equipement : ${equipementsEquipes}">
                        <h3 th:text="${equipement.name}">Équipement</h3>
                        <p th:text="${equipement.type}">Type</p>
                        <form th:action="@{/chevalier/armurerie/desequiper/{id}(id=${equipement.id})}" method="post"
                            style="margin-top: 15px;">
                            <button type="submit" class="btn-danger">Se déséquiper</button>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Equipements disponibles -->
            <section class="equipment-list"
                th:if="${equipementsDisponibles != null && equipementsDisponibles.size() > 0}">
                <h2>Équipements Disponibles</h2>
                <div class="equipment-grid">
                    <div class="equipment-card fade-in" th:each="equipement : ${equipementsDisponibles}">
                        <h3 th:text="${equipement.name}">Équipement</h3>
                        <p th:text="${equipement.type}">Type</p>
                        <form th:action="@{/chevalier/armurerie/equiper/{id}(id=${equipement.id})}" method="post"
                            style="margin-top: 15px;">
                            <button type="submit" class="btn-primary">S'équiper</button>
                        </form>
                    </div>
                </div>
            </section>

            <p th:if="${equipementsDisponibles != null && equipementsDisponibles.size() == 0}"
                style="text-align: center; font-style: italic; margin-top: 30px;">
                Tous les équipements sont déjà équipés !
            </p>

        </div>
    </div>

    <script th:src="@{/js/animations.js}"></script>
</body>

</html>
