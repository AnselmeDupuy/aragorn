<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Royaume d'Aragorn</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/animations.css}" rel="stylesheet">
    <style>
        .hero {
            text-align: center;
            padding: 60px 20px;
        }
        .hero-title {
            font-size: 3.5rem;
            color: #d4af37;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin-bottom: 15px;
        }
        .hero-subtitle {
            font-family: 'Crimson Text', serif;
            font-size: 1.3rem;
            color: #f4e4bc;
            font-style: italic;
            opacity: 0.9;
        }
        .nav-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
            padding: 20px;
        }
        .nav-card {
            background: linear-gradient(135deg, #faf3e0 0%, #f4e4bc 50%, #e8d5a3 100%);
            border: 4px solid #654321;
            border-radius: 10px;
            padding: 35px 25px;
            text-align: center;
            text-decoration: none;
            color: #2c1810;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }
        .nav-card::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 2px solid #8b6914;
            border-radius: 6px;
            pointer-events: none;
        }
        .nav-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            border-color: #d4af37;
        }
        .nav-card .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
        }
        .nav-card h2 {
            font-family: 'Cinzel', serif;
            font-size: 1.6rem;
            color: #3d2914;
            margin-bottom: 12px;
            border: none;
            padding: 0;
        }
        .nav-card p {
            font-family: 'Crimson Text', serif;
            font-size: 1.1rem;
            opacity: 0.8;
        }
        .ornament-line {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            color: #d4af37;
        }
        .ornament-line::before,
        .ornament-line::after {
            content: '';
            height: 2px;
            width: 100px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero fade-in">
            <h1 class="hero-title">Royaume d'Aragorn</h1>
            <p class="hero-subtitle">"Tout ce qui est or ne brille pas, tous ceux qui errent ne sont pas perdus"</p>
        </div>

        <div class="ornament-line">&#9876;</div>

        <div class="nav-cards">
            <a th:href="@{/armurerie}" class="nav-card slide-in-up">
                <span class="icon">&#9876;</span>
                <h2>Armurerie</h2>
                <p>Forgez votre legende avec les meilleures armes du royaume</p>
            </a>

            <a th:href="@{/champ-de-bataille}" class="nav-card slide-in-up">
                <span class="icon">&#128737;</span>
                <h2>Champ de Bataille</h2>
                <p>Prouvez votre valeur face aux forces du mal</p>
            </a>

            <a th:href="@{/taverne}" class="nav-card slide-in-up">
                <span class="icon">&#127866;</span>
                <h2>Taverne</h2>
                <p>Repos, rumeurs et recrutement de compagnons</p>
            </a>
        </div>

        <div class="ornament-line">&#9733;</div>
    </div>

    <script th:src="@{/js/animations.js}"></script>
</body>
</html>
