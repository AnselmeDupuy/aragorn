<main xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::content}, ~{::css})}">
<head>
    <th:block th:fragment="css">
        <link rel="stylesheet" th:href="@{/css/home.css}">
    </th:block>
</head>
<body>
    <th:block th:fragment="content">

    <div class="courtyard">
        <section class="welcome-section">
            <h2>Bienvenue dans la cour du château</h2>
            <p class="guardian-greeting" th:if="${session.chevalierName}">
                <strong>Le gardien vous reconnaît, chevalier <span th:text="${session.chevalierName}"></span>.</strong>
                <span th:if="${session.chevalierRoles}" th:text="' Rôle(s): ' + ${#strings.listJoin(session.chevalierRoles, ', ')}"></span>
            </p>
        </section>
        
        <section class="castle-areas">
            <h3>Où souhaitez-vous vous rendre ?</h3>
            
            <div class="areas-grid">
                <article class="area-card" th:classappend="${session.chevalierName == null} ? 'disabled' : ''">
                    <h4>L'Armurerie</h4>
                    <p>Équipez-vous pour le combat</p>
                    <a th:href="@{/armurerie}" class="btn-primary" th:if="${session.chevalierName != null}">Entrer</a>
                    <span class="btn-disabled" th:if="${session.chevalierName == null}">Accès réservé</span>
                </article>
                
                <article class="area-card" th:classappend="${session.chevalierName == null} ? 'disabled' : ''">
                    <h4>Champ de bataille</h4>
                    <p>Affrontez vos ennemis</p>
                    <a th:href="@{/champ-de-bataille}" class="btn-primary" th:if="${session.chevalierName != null}">Entrer</a>
                    <span class="btn-disabled" th:if="${session.chevalierName == null}">Équipement requis</span>
                </article>
                
                <article class="area-card">
                    <h4>La Taverne</h4>
                    <p>Détendez-vous et reposez-vous</p>
                    <a th:href="@{/taverne}" class="btn-primary">Entrer</a>
                </article>
            </div>
        </section>
    </div>
    </th:block>
</body>
</main>
