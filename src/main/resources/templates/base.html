<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (content, extraCss)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Château de Valdrak'">Château de Valdrak</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <th:block th:insert="${extraCss}"></th:block>
</head>
<body>
    <header>
        <div class="banner">
            <h1>Château de Valdrak</h1>
            <div class="user-info" th:if="${session.chevalier}">
                <span th:text="${session.chevalier.nom}">Chevalier</span>
                <a th:href="@{/logout}" class="btn-logout">Quitter</a>
            </div>
        </div>
        
        <nav th:if="${session.chevalier}">
            <ul>
                <li><a th:href="@{/}" th:classappend="${#strings.equals(activePage, 'home')} ? 'active' : ''">Cour du château</a></li>
                <li><a th:href="@{/armurerie}" th:classappend="${#strings.equals(activePage, 'armurerie')} ? 'active' : ''">Armurerie</a></li>
                <li><a th:href="@{/champ-de-bataille}" th:classappend="${#strings.equals(activePage, 'bataille')} ? 'active' : ''">Champ de bataille</a></li>
                <li><a th:href="@{/taverne}" th:classappend="${#strings.equals(activePage, 'taverne')} ? 'active' : ''">Taverne</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="messages">
        <div class="message success" th:if="${successMessage}">
            <p><strong>Le gardien :</strong> <span th:text="${successMessage}"></span></p>
        </div>
        <div class="message error" th:if="${errorMessage}">
            <p><strong>Le gardien :</strong> <span th:text="${errorMessage}"></span></p>
        </div>
        <div class="message info" th:if="${infoMessage}">
            <p><strong>Le gardien :</strong> <span th:text="${infoMessage}"></span></p>
        </div>
    </div>
    
    <main th:replace="${content}"></main>
    
    <footer>
        <p>&copy; 2026 - Château de Valdrak - Tous droits réservés au Roi</p>
    </footer>
    
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
